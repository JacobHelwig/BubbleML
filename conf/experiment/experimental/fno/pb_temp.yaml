torch_dataset_name: temp_input_dataset 

distributed: False

train:
  max_epochs: 250
  batch_size: 4
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: True
  noise: True
  downsample_factor: 1

model:
  model_name: fno
  fmode_frac: [0.66, 0.66]
  hidden_channels: 64
  domain_padding: [0.1, 0.1]
  n_layers: 4
  norm: 'group_norm'
  separable: False


optimizer:
  initial_lr: 1e-3
  weight_decay: 1e-6

lr_scheduler:
  name: cosine
  eta_min: 1e-6
