torch_dataset_name: vel_dataset 

distributed: False

train:
  max_epochs: 25
  batch_size: 12
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: True
  noise: True
  downsample_factor: [1, 2]

model:
  model_name: fno
  hidden_channels: 64
  fmode_frac: [0.66, 0.66]
  domain_padding: [0.2, 0.2]
  n_layers: 4
  norm: 'group_norm'
  separable: False

optimizer:
  initial_lr: 1e-3
  weight_decay: 1e-5

lr_scheduler:
  name: cosine
  eta_min: 5e-6
